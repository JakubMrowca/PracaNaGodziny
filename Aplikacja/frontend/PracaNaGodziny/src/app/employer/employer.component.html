<mat-toolbar class="mat-tolbarEmployer" color="primary">
<button (click)="add()" mat-button><i class="material-icons">add_box</i>Dodaj</button>
<button mat-button><i class="material-icons">check_box</i>Zaznacz</button>
<button mat-button><i class="material-icons">build</i>Praca</button>
</mat-toolbar>
<div>
  <div *ngIf="loadedData" class="spinner-center">
    <mat-spinner></mat-spinner>
  </div>
    <mat-tab-group *ngIf="!loadedData">
      <mat-tab label="Pracownicy">
        <div class="center-tab" style="margin:20px">
          <div (click)="goToWorker(worker)" class="worker-card" *ngFor="let worker of workers">
              <app-worker-card [worker]="worker"></app-worker-card>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="Klienci">
        <div style="margin:20px">
        </div>
      </mat-tab>
      <mat-tab label="Miejsc">
          <div style="margin:20px">
            <div (click)="goToLocation(location)" class="location-card" *ngFor="let location of locations">
              <app-location-card [location]="location"></app-location-card>
          </div>
          </div>
        </mat-tab>
    </mat-tab-group>
  </div>
