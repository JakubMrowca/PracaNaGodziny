<mat-card class="example-card">
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
   {{worker.firstName}} {{worker.lastName}}
  </mat-card-content>
</mat-card>
<div class="czips">

</div>
